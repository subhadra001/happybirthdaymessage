<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Cake Animation</title>
<style>
  body {
    background-color: #cce7ff; /* light pastel blue */
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Brush Script MT", cursive;
    color: #333;
  }

  .cake {
    font-size: 80px;
    margin-bottom: 20px;
    animation: float 4s ease-in-out infinite;
  }

  .message {
    font-size: 28px;
    font-style: italic;
    text-align: center;
    animation: float 4s ease-in-out infinite;
  }

  .play-button {
    margin-top: 20px;
    background-color: white;
    color: #333;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s ease;
  }

  .play-button:hover {
    background-color: #f2f2f2;
    transform: scale(1.05);
  }

  .floating {
    position: absolute;
    font-size: 32px;
    animation: floatUpDown 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes floatUpDown {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-20px); opacity: 0.8; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .heart {
    top: 20%;
    left: 25%;
    animation-delay: 0s;
  }

  .strawberry {
    top: 25%;
    right: 25%;
    animation-delay: 2s;
  }
</style>
</head>
<body>
  <div class="cake">üéÇ</div>
  <div class="message">Happy Birthday with Love ‚ù§Ô∏è üçì</div>
  <button class="play-button">‚ñ∂ Play</button>

  <div class="floating heart">‚ù§Ô∏è</div>
  <div class="floating strawberry">üçì</div>
</body>
</html>
