<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Bobo ðŸŽ‚</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Floating hearts & strawberries container -->
    <div id="hearts"></div>

    <div class="cake-wrapper">
      <div class="cake" id="cake">
        <div class="candles">
          <div class="candle"></div>
          <div class="candle"></div>
          <div class="candle"></div>
        </div>
        <div class="layer layer-top"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-bottom"></div>
        <div class="plate"></div>
      </div>

      <h1 class="message" id="message">happy birthday!</h1>
      <button id="lightPlayBtn">ðŸ’— light the candles ðŸ’—</button>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <!-- Audio -->
  <audio id="birthdayAudio" preload="auto" loop>
    <source src="happy-birthday-to-you-370804.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating hearts & strawberries -->
  <script>
    const heartsContainer = document.getElementById("hearts");
    const symbols = ["ðŸ’—", "ðŸ“", "ðŸ°"];

    setInterval(() => {
      const emoji = document.createElement("div");
      emoji.classList.add("heart");
      emoji.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 6 + Math.random() * 4 + "s";
      emoji.style.fontSize = 18 + Math.random() * 20 + "px";

      heartsContainer.appendChild(emoji);

      setTimeout(() => emoji.remove(), 10000);
    }, 600);
  </script>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
