<!doctype html>
<html lang="en">
<head>

<body>
  <main class="stage">
    <div class="card" aria-live="polite">
      <div class="bg-glow" aria-hidden="true"></div>

      <div class="cake-wrap" aria-hidden="false">
        <div class="cake" id="cake">
          <!-- frosting top with scallop -->
          <div class="frosting">
            <div class="scallop s1"></div><div class="scallop s2"></div><div class="scallop s3"></div><div class="scallop s4"></div>
          </div>

          <div class="cake-layer top"></div>
          <div class="cake-layer middle"></div>
          <div class="cake-layer base"></div>

          <div class="candles" id="candles">
            <div class="candle" data-delay="0"><span class="wick"></span><span class="flame"></span></div>
            <div class="candle" data-delay="120"><span class="wick"></span><span class="flame"></span></div>
            <div class="candle" data-delay="240"><span class="wick"></span><span class="flame"></span></div>
          </div>
        </div>
      </div>

     <!--  <h1 class="message">happy birthday bobo, <span class="love">I love you!</span></h1> -->
     <div class="controls">
  <button id="lightBtn" class="btn">ðŸ’– Light & Play ðŸ’–</button>

</div>



      <div class="sparkles" aria-hidden="true"></div>
    </div>
  </main>

  <div id="confetti-layer" aria-hidden="true"></div>

  <audio id="birthdayAudio" src="birthday.mp3"></audio>

 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
